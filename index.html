<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarix Kursi</title>
  <style>
    body { margin:0; font-family:Arial, sans-serif; background:#fdfcf8; color:#333; }
    header { background:#d4af37; padding:20px; text-align:center; color:white; }
    section { padding:60px 20px; text-align:center; }
    h1, h2 { color:#d4af37; }
    form { max-width:500px; margin:30px auto; display:flex; flex-direction:column; gap:15px; }
    input, textarea {
      padding:14px;
      border:1px solid #ccc;
      border-radius:8px;
      font-size:16px;
    }
    button {
      background:#d4af37;
      color:white;
      padding:14px;
      border:none;
      border-radius:8px;
      font-size:18px;
      cursor:pointer;
      transition:0.3s;
    }
    button:hover { background:#b9972b; }
    footer { background:#333; color:white; text-align:center; padding:15px; }
  </style>
</head>
<body>

  <header>
    <h1>Tarix Kursiga Xush Kelibsiz</h1>
    <p>15 yillik tajribaga ega ustoz bilan tarixni chuqur o‘rganing!</p>
  </header>

  <section>
    <h2>Kurs haqida</h2>
    <p>Tarix fanidan 2 soatlik amaliy darslar, olimpiadachilarni tayyorlash tajribasiga ega ustoz.</p>
  </section>

  <section id="register" style="background:#fff8e1;">
    <h2>Ro‘yxatdan o‘ting</h2>
    <form name="tarix-kurs-royxat" method="POST" data-netlify="true">
      <input type="text" name="Ism" placeholder="Ismingiz" required>
      <input type="email" name="Email" placeholder="Email manzilingiz" required>
      <input type="tel" name="Telefon" placeholder="Telefon raqamingiz" required>
      <textarea name="Xabar" placeholder="Qo‘shimcha xabar (ixtiyoriy)" rows="4"></textarea>
      <button type="submit">Yuborish</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 O‘quv Markazi. Barcha huquqlar himoyalangan.</p>
  </footer>

</body>
</html>
